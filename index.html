<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Тест совместимости</title>
<style>
body { font-family: Arial, sans-serif; background: #f0f4f8; margin:0; padding:0; }
.container { max-width: 800px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
h1 { text-align: center; margin-bottom: 20px; }
.question { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 15px; background: #f9f9f9; }
.options label { display: block; margin: 5px 0; cursor: pointer; }
button { background: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 12px; cursor: pointer; font-size: 16px; }
button:hover { background: #0056b3; }
.result { margin-top: 30px; padding: 20px; background: #e9f5ff; border-radius: 15px; }
.bar-container { background: #ddd; border-radius: 8px; height: 12px; margin-top: 5px; overflow: hidden; }
.bar { height: 12px; background: linear-gradient(90deg, #4ade80, #3b82f6); }
</style>
</head>
<body>
<div class="container">
<h1>Тест совместимости</h1>
<form id="testForm"></form>
<div id="result" class="result" style="display:none;"></div>
</div>

<script>
const referenceProfile = { openness:2, conscientiousness:2, extraversion:4, agreeableness:0, emotional_stability:0 };

const questionPool = {
  openness:["Мне нравится узнавать новое и пробовать необычное.","Я люблю читать книги или смотреть фильмы, которые заставляют задуматься.","Я легко адаптируюсь к новым обстоятельствам.","Я стараюсь расширять кругозор и интересы.","Мне нравится обсуждать абстрактные идеи.","Я люблю искусство и творчество.","Я часто ищу нестандартные решения.","Мне интересны разные культуры и традиции.","Я быстро осваиваю новые навыки.","Мне нравится экспериментировать.","Я часто задаю себе философские вопросы.","Я открыто принимаю чужие взгляды.","Мне нравится изучать новые технологии.","Я люблю пробовать новые блюда.","Я часто ищу новые впечатления.","Я предпочитаю разнообразие в жизни.","Мне нравится учиться ради самого процесса.","Я готов рисковать ради нового опыта.","Я ценю креативных людей.","Мне нравится выходить из зоны комфорта."],
  conscientiousness:["Я обычно довожу дела до конца.","Я заранее планирую свои действия.","Мне важно соблюдать порядок.","Я стараюсь выполнять обещания.","Я редко опаздываю.","Я предпочитаю действовать по плану.","Я ответственно подхожу к обязанностям.","Я умею концентрироваться на задаче.","Я редко откладываю дела на потом.","Я предпочитаю всё делать аккуратно.","Мне нравится структурировать информацию.","Я стараюсь избегать ошибок.","Я всегда выполняю работу тщательно.","Я умею расставлять приоритеты.","Я стараюсь быть организованным человеком.","Я редко забываю о делах.","Я люблю системность.","Я довожу начатое до конца.","Я планирую свои финансы.","Я несу ответственность за свои поступки."],
  extraversion:["Я люблю бывать в компании людей.","Я чувствую себя комфортно в центре внимания.","Мне нравится знакомиться с новыми людьми.","Я часто делюсь своими эмоциями.","Мне нравится выступать перед публикой.","Я получаю энергию от общения.","Мне нравится шумная атмосфера.","Я часто звоню или пишу друзьям.","Я предпочитаю активный отдых.","Я быстро завожу новые знакомства.","Я часто рассказываю истории.","Мне нравится участвовать в вечеринках.","Я чувствую себя уверенно среди незнакомцев.","Я легко начинаю разговор.","Я люблю командную работу.","Я активно выражаю эмоции.","Я предпочитаю шумные места тишине.","Я люблю спорт и активность.","Я быстро вхожу в коллектив.","Я люблю общение больше, чем одиночество."],
  agreeableness:["Я стараюсь помогать другим людям.","Я легко иду на компромисс.","Мне важно, чтобы люди вокруг чувствовали себя хорошо.","Я умею слушать других.","Я стараюсь избегать конфликтов.","Я доверяю людям.","Я люблю заботиться о близких.","Я умею прощать.","Я стараюсь быть вежливым.","Я ценю дружбу.","Я часто ставлю интересы других выше своих.","Я стараюсь поддерживать коллег.","Я умею работать в команде.","Я стараюсь быть справедливым.","Я проявляю сочувствие к другим.","Я редко злюсь на людей.","Я люблю помогать незнакомцам.","Я ценю гармонию в отношениях.","Я стараюсь избегать грубости.","Я уважаю чужое мнение."],
  emotional_stability:["Я сохраняю спокойствие даже в стрессовой ситуации.","Я редко раздражаюсь по пустякам.","Я умею контролировать эмоции.","Я не поддаюсь панике.","Я редко испытываю тревогу.","Я быстро прихожу в норму после неудач.","Я не принимаю всё близко к сердцу.","Я умею сохранять хладнокровие.","Я не зацикливаюсь на проблемах.","Я редко чувствую стресс.","Я легко справляюсь с волнением.","Я редко чувствую раздражение.","Я сохраняю оптимизм.","Я редко нервничаю.","Я не склонен к перепадам настроения.","Я не драматизирую.","Я умею держать себя в руках.","Я спокойно отношусь к критике.","Я редко чувствую неуверенность.","Я умею сохранять внутренний баланс."]
};

const form = document.getElementById('testForm');
const resultDiv = document.getElementById('result');

// Выбираем 4 вопроса на фактор (20 всего)
let selectedQuestions = [];
for(let factor in questionPool){
  let shuffled = questionPool[factor].sort(()=>Math.random()-0.5);
  shuffled.slice(0,4).forEach(q=>selectedQuestions.push({text:q,factor}));
}

// Отображаем вопросы
selectedQuestions.forEach((q,i)=>{
  const div = document.createElement('div');
  div.className='question';
  div.innerHTML = `<p>${i+1}. ${q.text}</p>`;
  const optionsDiv = document.createElement('div');
  optionsDiv.className='options';
  ['A) Согласен','B) Иногда','C) Не согласен'].forEach(opt=>{
    const label = document.createElement('label');
    label.innerHTML = `<input type='radio' name='q${i}' value='${opt}' required> ${opt}`;
    optionsDiv.appendChild(label);
  });
  div.appendChild(optionsDiv);
  form.appendChild(div);
});

const submitBtn = document.createElement('button');
submitBtn.textContent='Посчитать совместимость';
form.appendChild(submitBtn);

form.addEventListener('submit',function(e){
  e.preventDefault();
  let profile={openness:0,conscientiousness:0,extraversion:0,agreeableness:0,emotional_stability:0};
  selectedQuestions.forEach((q,i)=>{
    const ans = form['q'+i].value;
    let val = ans.startsWith('A')?2: ans.startsWith('B')?1:0;
    profile[q.factor]+=val;
  });
  const max = 8;
  let sum=0;
  let details = '';
  for(let k in profile){
    let pct = Math.round(((max-Math.abs(referenceProfile[k]-profile[k]))/max)*100);
    sum+=pct;
    details+=`<p>${k.replace('_',' ')}: ${pct}% <div class='bar-container'><div class='bar' style='width:${pct}%'></div></div></p>`;
  }
  const overall = Math.round(sum/5);
  let verdict = overall>=75?'Подходят ✅': overall>=50?'Спорно ⚠️':'Не подходят ❌';
  resultDiv.style.display='block';
  resultDiv.innerHTML=`<h2>Итог: ${overall}% — ${verdict}</h2>${details}`;
});
</script>
</body>
</html>
